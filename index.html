<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body
            {
                background-image: url(img/back.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
</head>

<body>
    <h1 class="text-center text-light mt-5">MENUE</h1>
    <div class="container mt-4 d-flex justify-content-start">
        <div class="row">
            <!-- Pizza Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/pizza-removebg-preview.png" alt="Pizza" width="100" height="100">
                        <h5 class="mt-2">Pizza</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Pizza',1000)">Price: 1000</button>
                    </div>
                </div>
            </div>
            
            <!-- Burger Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/burger.png" alt="Burger" width="100" height="100">
                        <h5 class="mt-2">Burger</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Burger',500)">Price: 500</button>
                    </div>
                </div>
            </div>
    
            <!-- Pasta Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/pasta-removebg-preview.png" alt="Pasta" width="100" height="100">
                        <h5 class="mt-2">Pasta</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Pasta',850)">Price: 850</button>
                    </div>
                </div>
            </div>
    
            <!-- Lasagna Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/lasagna-removebg-preview.png" alt="Lasagna" width="100" height="100">
                        <h5 class="mt-2">Lasagna</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Lasagna',1200)">Price: 1200</button>
                    </div>
                </div>
            </div>
    
            <!-- Sandwich Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/sandwich-removebg-preview.png" alt="Sandwich" width="100" height="100">
                        <h5 class="mt-2">Sandwich</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Sandwich',2500)">Price: 2500</button>
                    </div>
                </div>
            </div>
    
            <!-- Broast Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/broast-removebg-preview.png" alt="Broast" width="100" height="100">
                        <h5 class="mt-2">Broast</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Broast',900)">Price: 900</button>
                    </div>
                </div>
            </div>
    
            <!-- Fries Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/fries-removebg-preview.png" alt="Fries" width="100" height="100">
                        <h5 class="mt-2">Fries</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Fries',200)">Price: 200</button>
                    </div>
                </div>
            </div>
    
            <!-- Wings Card -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card" style="background-color: rgb(208, 208, 208);">
                    <div class="card-body text-center">
                        <img src="img/wings-removebg-preview.png" alt="Wings" width="100" height="100">
                        <h5 class="mt-2">Wings</h5>
                        <button type="button" class="btn btn-warning mt-2" onclick="show('Wings',1300)">Price: 1300</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <button class="btn btn-warning d-flex m-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Total Bill</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" class="text-center">...Add Item...</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body text-center" id="offcanvasContent"> 
                <h4  class="mt-3">Your Bill Amount</h4>
                <div id="productList"></div>
                <p id="totalAmount"></p>
            </div>
        </div>
    </div>
</body>
<script>
    var total =0;
    function show(prodName , prodPrice)
    {
      var productList = document.getElementById('productList');
      var totalAmount = document.getElementById('totalAmount');
      productList.innerHTML += prodName + '-----------' + prodPrice + '<br>'
     total += prodPrice
     totalAmount.innerHTML ="Total Bill of Selected Product are " +'<b>' + total + '</b>'
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
